	<body>

		<!-- CABECERA -->

<!-- BANNER CARRUSEL -->

		<div class="lb-int">
			<h1>Lo nuevo</h1>
		</div>

<!-- SECCION NUEVOS -->
		<section class="cont-new">
			<script>
				document.addEventListener("DOMContentLoaded", function() {
					fetch('./producto/nuevos.json')
						.then(response => response.json())
						.then(data => {
							const contenedorProductos = document.querySelector(".cont-new");

							data.forEach(producto => {
								const article = document.createElement("article");
								article.classList.add("product-cont","bg-prt-cont");

								article.innerHTML = `
									<div class="img-card">
										<img src="${producto.imagen}" alt="">
									</div>
									<div class="txt-card">
										<h4>${producto.nombre}</h4>
										<p>Codigo ${producto.codigo}</p>
									</div>
									<div class="price-card">
										<span><b>${producto.precio}</b></span>
										<button type="button" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="16" fill="currentColor" class="bi bi-cart-plus" viewBox="0 0 16 16">
											<path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9z"/>
											<path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zm3.915 10L3.102 4h10.796l-1.313 7zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
											</svg>
										</button>
									</div>
								`;
								contenedorProductos.appendChild(article);
							});
						})
						.catch(error => console.error('Error al cargar el archivo JSON:', error));
				});
			</script>
		</section>

<!-- SECCION OFERTAS -->
		<div class="bg-ofetas">
			<div class="lb-int-2">
				<h1>Ofertas</h1>
			</div>
			<section class="cont-ofet">
				<script>
					document.addEventListener("DOMContentLoaded", function() {
						fetch('./producto/oferta.json')
							.then(response => response.json())
							.then(data => {
								const contenedorProductos = document.querySelector(".cont-ofet");
	
								data.forEach(producto => {
									const article = document.createElement("article");
									article.classList.add("product-cont","bg-prt-cont-2");
									
	
									article.innerHTML = `
										<div class="img-card">
											<img src="${producto.imagen}" alt="">
										</div>
										<div class="txt-card">
											<h4>${producto.nombre}</h4>
											<p>Codigo ${producto.codigo}</p>
										</div>
										<div class="price-card">
											<span><b>${producto.precio}</b></span>
											<button type="button" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="16" fill="currentColor" class="bi bi-cart-plus" viewBox="0 0 16 16">
												<path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9z"/>
												<path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zm3.915 10L3.102 4h10.796l-1.313 7zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
												</svg>
											</button>
										</div>
									`;
									contenedorProductos.appendChild(article);
								});
							})
							.catch(error => console.error('Error al cargar el archivo JSON:', error));
					});
				</script>
			</section>
		</div>

		<footer class="redes" id="footer"></footer>

		<script>
			var headerElement = document.getElementById('myHeader');
			var FooterElement= document.getElementById('footer');
			
			// HEADER

			fetch('header.html')
				.then(response => {
				// Verificar si la solicitud fue exitosa
				if (!response.ok) {
					throw new Error('No se pudo cargar el archivo header.html');
				}
				return response.text();
				})
				.then(html => {
				// Insertar el contenido obtenido dentro del elemento <header>
				headerElement.innerHTML = html;
				})
				.catch(error => {
				console.error('Error:', error);
				});


			// FOOTER

			fetch('footer.html')
				.then(response => {
				// Verificar si la solicitud fue exitosa
				if (!response.ok) {
					throw new Error('No se pudo cargar el archivo header.html');
				}
				return response.text();
				})
				.then(html => {
				// Insertar el contenido obtenido dentro del elemento <header>
				FooterElement.innerHTML = html;
				})
				.catch(error => {
				console.error('Error:', error);
				});
			</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
